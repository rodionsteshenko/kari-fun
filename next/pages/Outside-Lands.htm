    <style>
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            transition: opacity 0.3s ease;
        }

        .dark-mode-toggle:hover {
            opacity: 0.7;
        }

        .dark-mode-toggle svg {
            width: 32px;
            height: 32px;
            transition: transform 0.3s ease;
        }

        .dark-mode-toggle:active svg {
            transform: scale(0.9);
        }

        .sun-icon {
            display: block;
        }

        .moon-icon {
            display: none;
        }

        html.darkmode .sun-icon {
            display: none;
        }

        html.darkmode .moon-icon {
            display: block;
        }

        @media (max-width: 768px) {
            .dark-mode-toggle {
                top: 15px;
                right: 15px;
                padding: 8px;
            }

            .dark-mode-toggle svg {
                width: 28px;
                height: 28px;
            }
        }

        /* Project navigation */
        .project-nav {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        html.darkmode .project-nav {
            border-top-color: rgba(255, 255, 255, 0.15);
        }

        .project-nav a {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.2s ease;
        }

        .project-nav a:hover {
            opacity: 0.6;
        }

        .project-nav .nav-prev,
        .project-nav .nav-next {
            flex: 1;
            max-width: 45%;
        }

        .project-nav .nav-prev {
            text-align: left;
        }

        .project-nav .nav-next {
            text-align: right;
        }

        .project-nav .nav-label {
            font-size: 0.9rem;
            opacity: 0.5;
            margin-bottom: 0.25rem;
        }

        .project-nav .nav-title {
            font-size: 1.2rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .project-nav {
                flex-direction: column;
                gap: 1.5rem;
            }

            .project-nav .nav-prev,
            .project-nav .nav-next {
                max-width: 100%;
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>

    <script>
        const toggle = document.querySelector('.dark-mode-toggle');
        const html = document.documentElement;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            html.classList.add('darkmode');
        }

        toggle.addEventListener('click', function() {
            html.classList.toggle('darkmode');

            // Save theme preference
            const theme = html.classList.contains('darkmode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        });
    </script>
